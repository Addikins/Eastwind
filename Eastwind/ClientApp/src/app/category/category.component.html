<div class="backgroundColor">

  <h1 *ngIf="category" class="hText">{{category.name}}</h1>

  <h1 *ngIf="!category"><em>Loading...</em></h1>

  <table class="table" *ngIf="category">
    <thead>
      <tr>
        <th class="pText">Id</th>
        <th class="pText">Name</th>
      </tr>
    </thead>

    <tbody class="breakColor">
      <tr>
        <td class="pText">{{ category.id }}</td>
        <td class="pText">{{ category.name }}</td>
      </tr>
    </tbody>
    <h2 class="hText">Description</h2>
    <p class="pText">{{category.description}}</p>
  </table>
</div>
