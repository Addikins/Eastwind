<h1 class="colorClass">Products</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table' *ngIf="products">
  <thead>
    <tr>
      <th class="colorClass">Id</th>
      <th class="colorClass">Name</th>
      <th class="colorClass">Price</th>
      <th class="colorClass">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" (click)="click(product)">
      <td class="colorClass">{{ product.id }}</td>
      <td class="colorClass">{{ product.name }}</td>
      <td class="colorClass">{{ product.price }}</td>
      <td class="colorClass">{{ product.quantity }}</td>
    </tr>
  </tbody>
</table>
