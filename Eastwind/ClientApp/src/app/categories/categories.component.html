<div class="backgroundColor">

<h1 class="hText">Category List</h1>

<table class='table' *ngIf="categories">
  <thead>
    <tr>
      <th class="pText">Id</th>
      <th class="pText">Name</th>
    </tr>
  </thead>
  <tbody class="breakColor">
    <tr *ngFor="let category of categories" (click)="click(category)">
      <td class="pText">{{ category.id }}</td>
      <td class="pText">{{ category.name }}</td>
    </tr>
  </tbody>
</table>
</div>
